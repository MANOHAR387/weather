<body class="flex flex-col sm:flex flex-row">
    <div class="flex flex-col min-w-full">
       <h1 class="bg-bla text-center h-8 p-2 text-md text-white bg-blue-500 font-mono size-8">
            weather Dashboard
        </h1>
    </div>
    
    <div class="p-3 mr-36 flex flex-row" id="con">
        <div  class="m-8 flex flex-col gap-4 float-start p-3">
            <div class="p-3 mt-5">
                <input type="text" id="input" class="w-full p-2 border border-gray-300 rounded-md mb-8 m-6" placeholder="Enter city name">
                <button id="btn" class="mt-8 w-full bg-blue-500 text-white p-3 m-4 rounded-md hover:bg-blue-600 m-6">Search</button>
                <button id="currentlocation" class="w-full text-black p-2 rounded-md mt-2 hover:bg-blue-700">Use Current Location</button>
            </div>
          <div class="mb-4">
            <label for="recentCitiesDropdown" class="block text-gray-600 ">Recent Searches:</label>
            <select id="recentCitiesDropdown" class="w-full p-2 border text-gray-600 border-gray-300 rounded-md">mlkgbf</select>
        </div>
        </div>
        
        <div class="bg-white-900 min-h-6 w-full">
            <div class="bg-blue-900 min-h-36 text-white rounded-md flex flex-row gap-x-96">
            <div id="content" class="p-4">
                    
            </div>
            <div class="justify-end">
                <img class="images" class="h-13" src="./images/mist.png" />
            </div>
        </div>
        <div class="m-5 flex flex-row">
            
            <div id="forecastData" class=" flex flex-row">
                <!-- 5-day forecast information will be displayed here -->
                 
            </div>
        </div>
           
       
   <script src="./index.js"></script>
